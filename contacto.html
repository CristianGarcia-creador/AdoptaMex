    <div class="form-container">
        <img src="PERRO (22).jpeg" class="header-image" alt="Refugio">
        <form id="contact-form">
            <div>
                <label for="name">Nombre(s):</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="apllp">Apellidos:</label>
                <input type="text" id="apllp" name="apllp" required>
            </div>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="msg" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Inicializa EmailJS con tu User ID
        emailjs.init("CtAzA2bE_jVxUit0Q"); // Reemplaza "tu_user_id" con tu User ID de EmailJS

        // Maneja el evento de envío del formulario
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario (recarga de página)

            // Enviar el formulario utilizando EmailJS
            emailjs.sendForm('service_ysgisgr', 'template_6qcs592', this)
                .then(function(response) {
                    alert("Mensaje enviado correctamente!");
                    // Opcional: puedes restablecer el formulario aquí si deseas limpiar los campos
                    document.getElementById("contact-form").reset();
                }, function(error) {
                    alert("Error al enviar el mensaje: " + JSON.stringify(error));
                });
        });
    </script>
